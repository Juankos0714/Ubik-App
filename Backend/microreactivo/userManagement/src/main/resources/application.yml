server:
  port: 8081

spring:
  application:
    name: userManagement-service


  r2dbc:
    url: ${SPRING_R2DBC_URL}      # Changed from DB_R2DBC_URL
    username: ${SPRING_R2DBC_USERNAME}  # Changed from DB_USERNAME
    password: ${SPRING_R2DBC_PASSWORD}  # Changed from DB_PASSWORD

  sql:
    init:
      mode: never  # ⚠️ CAMBIAR A 'never' para producción/Docker

  security:
    bcrypt:
      strength: 12

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}

# ✅ CONFIGURACIÓN DE ACTUATOR
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    r2dbc:
      enabled: true

# Logging
logging:
  level:
    com.ubik.usermanagement: DEBUG
    org.springframework.r2dbc: INFO
    io.r2dbc.postgresql: INFO