server:
  port: 8083

spring:
  application:
    name: motel-management-service

  codec:
    max-in-memory-size: 10MB

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

  # PostgreSQL R2DBC (valores inyectados desde .env o docker)
  r2dbc:
    url: ${SPRING_R2DBC_URL}
    username: ${SPRING_R2DBC_USERNAME}
    password: ${SPRING_R2DBC_PASSWORD}
    pool:
      initial-size: 5
      max-size: 15
      max-idle-time: 30m
      max-acquire-time: 3m

  # Inicialización de esquema
  # En Azure NO ejecutamos scripts automáticamente
  sql:
    init:
      mode: never

# Configuración de logging
logging:
  level:
    root: INFO
    org.springframework.r2dbc: DEBUG
    io.r2dbc.postgresql: DEBUG
    com.ubik.motelmanagement: DEBUG
    # Logging específico para debugging
    com.ubik.motelmanagement.infrastructure.adapter.in.web.controller: DEBUG
    com.ubik.motelmanagement.domain.service: DEBUG
    com.ubik.motelmanagement.infrastructure.adapter.out.persistence: DEBUG

# Cloudinary Configuration
cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME}
  api-key: ${CLOUDINARY_API_KEY}
  api-secret: ${CLOUDINARY_API_SECRET}