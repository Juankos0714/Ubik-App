# Configuración de la aplicación
spring.application.name=gestion-clientes-backend

# Configuración de la base de datos PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/motel_platform}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=carlosmanuel
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.show-sql=true
spring.jpa.format-sql=true

# Configuración del servidor
server.port=8080

# Configuración de CORS (permitir conexiones desde el frontend)
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Configuraci�n de JWT
app.jwtSecret=SuperSecretKeyForMotelPlatformApplicationThatIsLongEnoughAndSecureAndRandomForProduction
app.jwtExpirationMs=86400000

# Otras configuraciones (ejemplo)
logging.level.com.motelplatform=INFO
logging.level.org.springframework.security=DEBUG
spring.main.allow-bean-definition-overriding=true