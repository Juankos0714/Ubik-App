server:
  port: 8083

spring:
  application:
    name: booking-service
  r2dbc:
    url: r2dbc:mysql://localhost:3306/booking_db
    username: root
    password: root
  data:
    r2dbc:
      repositories:
        enabled: true

services:
  # Updated to use API Gateway instead of direct service calls
  gateway:
    url: http://localhost:8080
  motel-management:
    url: http://localhost:8080  # Route through gateway
  user-management:
    url: http://localhost:8080  # Route through gateway

logging:
  level:
    root: INFO
    com.ubik.bookingservice: DEBUG
    io.r2dbc.mysql: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info
