<h1>Vista Explorar</h1>

<aside class="filter ">
  <section class="services">
    <h3>Servicios</h3>

    @for (feat of motels; track feat.id) {
    <label>
      <input type="checkbox" [value]="feat" (change)="onFeatureChange($event)" />
      {{ feat }}
    </label>
    }
  </section>

  <section class="results">
    <br />
    <h2>Todos los moteles</h2>
    <br />
    
    @for (motel of filteredMotels; track motel.id) {
    <div class="card">
      <h3>{{ motel.name }}</h3>
      <p>{{ motel.location }} â€“ {{ motel.category }}</p>
      <p>Servicios: {{ motel.features.join(', ') }}</p>
      <strong>${{ motel.price }}</strong>
    </div>
    <br />
    }

  </section>
</aside>
