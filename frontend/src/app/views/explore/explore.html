<div class="flex mt-16 mb-16 flex-col lg:flex-row justify-between gap-6">

  <!-- RESULTADOS -->
  <div class="results-section flex-1 flex flex-col gap-6 max-h-[800px] max-w-full lg:max-w-[60%] rounded-xl overflow-hidden border border-white/10">

    <div class="title flex px-4 sm:px-6 py-4 justify-between items-center">
      <h2 class="text-2xl font-semibold">Moteles y Habitaciones</h2>
      <app-button-02 text="Filtro" (click)="openModal()"></app-button-02>
    </div>

    <section class="results flex flex-col gap-6 sm:gap-10 w-full flex-1 overflow-y-auto">

      

        @if (loading) {
          <p>Cargando habitaciones...</p>
        }

        @if (error) {
          <p>Error al cargar las habitaciones.</p>
        }

        @if (!loading && !error) {

          @for (card of cards; track card.id) {

            <app-card-3
              [card]="card"
              [id]="card.id"
              
            />

          }

        }


    </section>
  </div>

  <!-- MAPA -->
  <div class="flex-1 h-[800px] min-h-[400px] rounded-xl overflow-hidden">
    <app-map></app-map>
  </div>

</div>
