<div class="min-h-screen flex items-center justify-center px-5 text-white">
  <div class="w-full max-w-md">
    
    <h1 class="text-4xl font-bold mb-8 tracking-wider text-center">CUENTA CLIENTE</h1>
    
    <!-- Barra de progreso -->
    <div class="mb-8">
      <div class="flex justify-between items-center mb-2">
        <span class="text-sm">10%</span>
      </div>
      <div class="w-full bg-gray-700 rounded-full h-2">
        <div class="bg-white h-2 rounded-full" style="width: 10%"></div>
      </div>
    </div>
    
    <!-- Formulario -->
    <form class="flex flex-col gap-5">
      
      <!-- Nombre completo -->
      <app-input 
        label="Nombre completo" 
        placeholder="Ingrese su nombre completo"
        type="text">
      </app-input>
      
      <!-- Correo electrónico -->
      <app-input 
        label="Correo electrónico" 
        placeholder="Ingrese su correo"
        type="email">
      </app-input>
      
      <!-- Fecha de nacimiento (3 campos) -->
      <div>
        <label class="mb-1 text-white text-sm block">Fecha de nacimiento</label>
        <div class="flex gap-3">
          <input 
            type="text" 
            placeholder="DD"
            maxlength="2"
            class="rounded-full p-3 text-black focus:outline-none focus:ring-2 focus:ring-red-600 w-full bg-white text-center" />
          <input 
            type="text" 
            placeholder="MM"
            maxlength="2"
            class="rounded-full p-3 text-black focus:outline-none focus:ring-2 focus:ring-red-600 w-full bg-white text-center" />
          <input 
            type="text" 
            placeholder="AAAA"
            maxlength="4"
            class="rounded-full p-3 text-black focus:outline-none focus:ring-2 focus:ring-red-600 w-full bg-white text-center" />
        </div>
      </div>
      
      <!-- Contraseña -->
      <app-input 
        label="Contraseña" 
        placeholder="Ingrese su contraseña"
        type="password">
      </app-input>
      
      <!-- Confirmar contraseña -->
      <app-input 
        label="Confirmar contraseña" 
        placeholder="Confirme su contraseña"
        type="password">
      </app-input>
      
    </form>
    
  </div>
</div>
