<div class="text-white overflow-hidden shadow-lg max-w mx-auto h-auto">
    <!-- Header con imagen de fondo -->
    <div class="relative h-48 w-full">
        <img src="https://images.unsplash.com/photo-1557683316-973673baf926" alt="Imagen de fondo" class="w-full h-45  object-cover">
        
        <!-- Contenedor de imagen circular centrada -->
        <div class="absolute -bottom-16 left-1/2 transform -translate-x-1/2">
            <div class="w-32 h-32 rounded-full overflow-hidden shadow-xl border-4 border-gray-800">
                <img src="https://ui-avatars.com/api/?name=John+Doe&size=128&background=4F46E5&color=fff" alt="Imagen de perfil" class="w-full h-full object-cover">
            </div>
        </div>
    </div>

    <!-- Body del card con padding superior para la imagen circular -->
    <div class="px-6 pt-20 pb-8 text-center flex flex-col items-center gap-4">
        <h2 class="text-2xl font-bold mb-2 tracking-wider">{{ profile.username }}</h2>
        
        <!-- InformaciÃ³n del usuario -->
        <div class="flex flex-col gap-3 w-full max-w-md">
            <div class="flex items-center justify-center gap-2 text-gray-300">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
                <p class="text-sm">{{ profile.email }}</p>
            </div>
            
            <div class="flex items-center justify-center gap-2 text-gray-300">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                </svg>
                <p class="text-sm">{{ profile.phone }}</p>
            </div>
            
            <div class="flex items-center justify-center gap-2 text-gray-300">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                </svg>
                <p class="text-sm">ID: {{ profile.id }}</p>
            </div>
        </div>

        <div class="w-full max-w-xs mt-4 flex items-center ">
            <app-button-01 [text]="'Editar Perfil'" [routerLink]="'/edit-profile'" [fullWidth]="true"></app-button-01>
        </div>
    </div>
</div>
