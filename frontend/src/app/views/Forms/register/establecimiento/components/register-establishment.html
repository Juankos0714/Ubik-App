<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="mb-28 mt-28 flex items-center justify-center px-5 text-white"
>
  <div
    class="w-full max-w-4xl bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl p-6 border border-white/20"
  >
    <!-- Título -->
    <div class="text-center mb-6">
      <h1 class="text-2xl font-semibold text-white">REGISTRO DEL ESTABLECIMIENTO</h1>
      <p class="text-gray-400 text-sm">Completa los datos del establecimiento</p>
    </div>

    <!-- Barra de progreso -->
    <div class="mb-6">
      <div class="flex justify-between items-center mb-2">
        <span class="text-sm text-gray-300">40%</span>
      </div>
      <div class="w-full bg-white/10 rounded-full h-2">
        <div class="bg-white h-2 rounded-full transition-all" style="width: 40%"></div>
      </div>
    </div>

    <!-- Contenedor principal -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Columna izquierda -->
      <div class="flex flex-col gap-5">
        <app-input
          label="Nombre del establecimiento"
          placeholder="Motel Paraíso"
          formControlName="name"
        ></app-input>

        <app-input
          label="Dirección"
          placeholder="Calle 10 #15-20, Medellín"
          formControlName="address"
        ></app-input>

        <app-input label="Ciudad" placeholder="Medellín" formControlName="city"></app-input>

        <app-input
          label="Teléfono"
          placeholder="+57 300 123 4567"
          formControlName="phoneNumber"
        ></app-input>

        <app-input
          label="Descripción"
          placeholder="Describe tu establecimiento"
          formControlName="description"
        ></app-input>
      </div>

      <!-- Columna derecha -->
      <div class="flex flex-col gap-5">
        <!-- Subida de imágenes -->
        <div>
          <label class="mb-2 text-white text-sm block text-right"
            >Imágenes del establecimiento</label
          >

          <div
            class="bg-white rounded-lg p-8 flex items-center justify-center h-40 cursor-pointer hover:bg-gray-100 transition-colors"
            (click)="fileInput.click()"
          >
            <div class="text-center text-gray-400">
              <i class="fas fa-image text-5xl mb-2"></i>
              <p class="text-sm">
                {{
                  images.length > 0 ? images.length + ' imagen(es) seleccionadas' : 'Subir imágenes'
                }}
              </p>
            </div>
          </div>

          <input
            #fileInput
            type="file"
            accept="image/*"
            multiple
            class="hidden"
            (change)="onImagesSelected($event)"
          />
        </div>

        <!-- Coordenadas -->
        <div class="grid grid-cols-2 gap-4">
          <app-input
            label="Latitud"
            placeholder="6.2442"
            type="number"
            formControlName="latitude"
          ></app-input>

          <app-input
            label="Longitud"
            placeholder="-75.5812"
            type="number"
            formControlName="longitude"
          ></app-input>
        </div>
      </div>
    </div>

    <!-- Botones -->
    <div class="flex gap-4 mt-8">
      <app-button-01
        type="button"
        [routerLink]="'/select-register'"
        text="Volver"
        class="flex-1"
      ></app-button-01>

      <app-button-01 type="submit" text="Crear establecimiento" class="flex-1"></app-button-01>
    </div>
  </div>
</form>
