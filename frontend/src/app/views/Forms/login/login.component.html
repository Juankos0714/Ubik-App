<form class="flex flex-col gap-6 " (ngSubmit)="onFormSubmit()">
  
  <!-- Inputs Container -->
  <div class="flex flex-col gap-4">
    
    <!-- Username Input -->
    <div class="w-full">
      <label class="block text-sm font-medium mb-2 text-white">
        Usuario
      </label>
      <input
        type="text"
        [value]="formData().username"
        (input)="onUsernameInput($event)"
        placeholder="Ingresa tu usuario"
        class="w-full px-4 py-3 rounded-lg bg-white/50 border border-gray-300 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-400 focus:border-transparent transition-all disabled:opacity-50 disabled:cursor-not-allowed"
        [class.border-red-500]="hasFieldError('username')"
        [class.focus:ring-red-500]="hasFieldError('username')"
        [disabled]="isSubmitting()"
      />
      @if (hasFieldError('username')) {
        <p class="text-red-400 text-xs mt-1.5">
          {{ getFieldError('username') }}
        </p>
      }
    </div>

    <div class="w-full">

        [type]="showPassword() ? 'text' : 'password'"
        [value]="formData().password"
        (input)="onPasswordInput($event)"
        placeholder="ContraseÃ±a"
        class="w-full px-4 py-3 rounded-lg bg-white/50 border border-gray-300 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-400 focus:border-transparent transition-all disabled:opacity-50 disabled:cursor-not-allowed"
        [class.border-red-500]="hasFieldError('password')"
        [class.focus:ring-red-500]="hasFieldError('password')"
        [disabled]="isSubmitting()"

      />

        type="button"
        (click)="togglePassword()"
      >

        }
      </button>
      @if (hasFieldError('password')) {
        <p class="text-red-400 text-xs mt-1.5">
          {{ getFieldError('password') }}
        </p>
      }
    </div>

    <!-- Remember Me & Forgot Password -->
    <div class="flex items-center justify-between text-sm">
      <label class="flex items-center gap-2 cursor-pointer select-none">
        <input
          type="checkbox"
          [checked]="rememberMe()"
          (change)="onRememberMeChange($event)"
          class="w-4 h-4 rounded border-gray-300 text-red-500 focus:ring-2 focus:ring-red-400 focus:ring-offset-0 cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed"
          [disabled]="isSubmitting()"
        />
        <span class="text-gray-300">Recordarme</span>
      </label>

      <a
        (click)="navigateToPasswordReset()"
        class="text-red-400 hover:text-red-300 hover:underline cursor-pointer transition-colors"
      >

      </a>
    </div>
  </div>

  <!-- Buttons Container -->
  <div class="flex flex-col items-center gap-4 mt-2">
    
    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="isSubmitting()"
      class="px-8 py-3 bg-gradient-to-r from-[#6E2A35] to-[#A72027] text-white font-medium rounded-lg hover:shadow-lg hover:scale-[1.02] active:scale-[0.98] transition-all disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100"
    >
      @if (isSubmitting()) {
        <span class="flex items-center justify-center gap-2">
          <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Ingresando...
        </span>
      } @else {
        Ingresar
      }
    </button>
    
  </div>

</form>
