<form class="flex flex-col gap-4" (ngSubmit)="onFormSubmit()">

  <!-- Username Input -->
  <div class="text-left">
    <label class="block text-sm font-medium mb-2 text-gray-300">
      Usuario
    </label>
    <input
      type="text"
      [value]="formData().username"
      (input)="onUsernameInput($event)"
      placeholder="Ingresa tu usuario"
      class="w-full px-4 py-3 rounded bg-gray-800 bg-opacity-50 border border-gray-700 text-white placeholder-gray-500 focus:outline-none focus:border-red-400 transition"
      [class.border-red-500]="hasFieldError('username')"
      [disabled]="isSubmitting()"
    />
    @if (hasFieldError('username')) {
      <p class="text-red-400 text-xs mt-1">
        {{ getFieldError('username') }}
      </p>
    }
  </div>

  <!-- Password Input -->
  <div class="text-left">
    <label class="block text-sm font-medium mb-2 text-gray-300">
      Contrase単a
    </label>
    <input
      type="password"
      [value]="formData().password"
      (input)="onPasswordInput($event)"
      placeholder="Contrase単a"
      class="w-full px-4 py-3 rounded bg-gray-800 bg-opacity-50 border border-gray-700 text-white placeholder-gray-500 focus:outline-none focus:border-red-400 transition"
      [class.border-red-500]="hasFieldError('password')"
      [disabled]="isSubmitting()"
    />
    @if (hasFieldError('password')) {
      <p class="text-red-400 text-xs mt-1">
        {{ getFieldError('password') }}
      </p>
    }
  </div>

  <!-- Remember Me -->
  <div class="flex items-center justify-between text-sm">
    <label class="flex items-center cursor-pointer">
      <input
        type="checkbox"
        [checked]="rememberMe()"
        (change)="onRememberMeChange($event)"
        class="mr-2"
        [disabled]="isSubmitting()"
      />
      <span class="text-gray-300">Recordarme</span>
    </label>

    <a
      (click)="navigateToPasswordReset()"
      class="text-red-400 hover:underline cursor-pointer"
    >
      多Olvidaste tu contrase単a?
    </a>
  </div>

  <!-- Submit -->
  <button
    type="submit"
    [disabled]="isSubmitting()"
    
    class="
      bg-linear-to-r from-[#6E2A35] to-[#A72027]
      text-white 
      font-medium 
      rounded-lg
      text-center 
      hover:from-[#7E3A45]
      hover:to-[#B73037] 
      transition-colors 
      cursor-pointer
      flex items-center 
      justify-between 
      gap-2
      p-2.5
      text-overflow: ellipsis;
      text-clip
    "
  >
    Ingresar
  </button>
  
</form>
  
  
  <app-button-01
    text="Crear una cuenta"
    class="w-full justify-center"
    routerLink="/register-user"
    >
  </app-button-01>
