<!-- CARRUSEL 1: Mejores Ofertas -->
<div class="mb-8 sm:mb-12" id="offers">

  <div class="flex justify-between items-center px-4 sm:px-6 py-4">
    <p class="text-lg sm:text-xl text-white font-bold">Mejores ofertas</p>
    <a href="#" class="text-xs sm:text-sm text-white hover:underline">Ver todas las ofertas ></a>
  </div>
  
  <!-- Scroll Horizontal -->
  <div class="overflow-x-auto [&::-webkit-scrollbar]:hidden [-ms-overflow-style:none] [scrollbar-width:none] px-4 sm:px-6">
    <div class="flex gap-2.5 w-max">
      @for (oferta of mejoresOfertas; track oferta.id) {
        <app-card 
          [card]="oferta"
          class="flex-shrink-0 w-64 sm:w-72"
        ></app-card>
      }
    </div>
  </div>

</div>
