 <div class="w-full mx-auto px-4 sm:px-6 lg:px-8">
   <!-- Ofertas -->
    <div class="mx-auto mb-8 sm:mb-12 lg:w-full" id="offers">

      <div class="max-w-100 mx-auto mb-6 flex justify-between items-center">
        <h3 class="text-2xl md:text-2xl font-bold">Mejores ofertas</h3>
      </div>
      
      <!-- Scroll Horizontal -->
      <div class="mx-auto overflow-x-auto scrollbar-hide">
        <div class="flex gap-4 pb-4">
          @for (oferta of mejoresOfertas; track oferta.id) {
            <app-card 
              [card]="oferta"
              class="shrink-0 w-64 sm:w-72"
            ></app-card>
          }
        </div>
      </div>

    </div>

    <!-- Moteles Cercanos -->
    <div class="mx-auto mb-8 sm:mb-12 lg:w-full" id="motels">
      <div class="flex max-w-100 mx-auto mb-6">
        <h3 class="text-2xl md:text-2xl font-bold">Moteles m√°s cercanos</h3>
      </div>
      
      <div class="mx-auto overflow-x-auto scrollbar-hide lg:w-full">
        <div class="flex gap-4 pb-4">
          @for (motel of motelesCercanos; track motel.id) {
            <app-card 
              [card]="motel"
              class="shrink-0 w-64 sm:w-72"
            ></app-card>
          }
        </div>
      </div>

    </div>

    <!-- Destinos Populares -->
    <div class="mx-auto mb-8 sm:mb-12 lg:w-full" id="destines">
      <div class="mx-auto mb-6 flex justify-between items-center lg:w-full">
        <h3 class="text-2xl md:text-2xl font-bold">Destinos Populares</h3>
      </div>
      
      <div class="overflow-x-auto scrollbar-hide">
        <div class="flex gap-4 pb-4">
          @for (destino of destinosPopulares; track destino.id) {
            <app-card 
              [card]="destino"
              class="shrink-0 w-64 sm:w-72"
            ></app-card>
          }
        </div>
      </div>

    </div>
 </div>
