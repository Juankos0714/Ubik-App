<!-- CARRUSEL 1: Mejores Ofertas -->
 <div class="w-full">
    <div class="mb-8 sm:mb-12" id="offers">

      <div class="max-w-100 mx-auto mb-6 flex justify-between items-center">
        <p class="text-2xl md:text-2xl font-bold">Mejores ofertas</p>
        <a href="#" class="text-sm underline hover:text-gray-300 transition">Ver todos</a>
      </div>
      
      <!-- Scroll Horizontal -->
      <div class="max-w-100 mx-auto overflow-x-auto scrollbar-hide">
        <div class="flex gap-4 pb-4">
          @for (oferta of mejoresOfertas; track oferta.id) {
            <app-card 
              [card]="oferta"
              class="flex-shrink-0 w-64 sm:w-72"
            ></app-card>
          }
        </div>
      </div>

    </div>
