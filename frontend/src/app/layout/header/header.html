
<header>
  <div class="relative w-full px-5 py-4 flex items-center justify-around gap-[40%] shadow-md">
  <img [src]="logo" alt="" class="h-10" />
<div class="relative w-full px-5 py-4 flex items-center justify-around gap-[40%] shadow-md z-50">

  <!-- Checkbox con clase "peer" -->
  <input type="checkbox" id="menu-toggle" name="menu-toggle" class="hidden peer" />
  <!-- Icono hamburguesa -->
  <label for="menu-toggle" class="w-[35px] h-[25px] flex flex-col justify-between cursor-pointer">
    <span class="block h-1 w-full bg-white rounded transition duration-300 ease-in-out"></span>
    <span class="block h-1 w-full bg-white rounded transition duration-300 ease-in-out"></span>
    <span class="block h-1 w-full bg-white rounded transition duration-300 ease-in-out"></span>
  </label>

  <!-- Menú con "peer-checked:" para reaccionar al checkbox -->
  <nav
    class="absolute top-[70px] flex flex-col items-center bg-[#19090D] w-[100vw] p-4 gap-2 shadow-lg transition-all duration-300 ease-in-out opacity-0 -translate-y-5 pointer-events-none peer-checked:opacity-100 peer-checked:translate-y-0 peer-checked:pointer-events-auto"
  >
    <a href="explore" class="text-white text-lg transition hover:text-red-500">Explora</a>
    <a href="#" class="text-white text-lg transition hover:text-red-500">Destinos</a>
    <a href="#" class="text-white text-lg transition hover:text-red-500">Ofertas</a>
    <a href="#" class="text-white text-lg transition hover:text-red-500">Inicia sesión</a>
  </nav>
</div>
</div>

</header>
