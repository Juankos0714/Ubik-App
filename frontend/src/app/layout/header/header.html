<header class="w-full px-4 sm:px-5 py-4 shadow-md">

  <!-- Top bar -->
  <div class="flex items-center justify-center lg:justify-between w-full">
    <app-logo-01></app-logo-01>

    <nav class="hidden lg:flex items-center gap-6">
      <a routerLink="explore" class="text-white hover:text-red-500 transition">
        Explora
      </a>
      <a href="#destines" class="text-white hover:text-red-500 transition">
        Destinos
      </a>
      <a href="#offers" class="text-white hover:text-red-500 transition">
        Ofertas
      </a>
      <a routerLink="login" class="text-white hover:text-red-500 transition">
        Inicia sesión
      </a>
    </nav>
  </div>

  <!-- Search form (SOLO DESKTOP) -->
  <form
  class="hidden lg:flex w-full justify-center mt-10"
    method="get"
  >
    <div
      class="w-full lg:max-w-5xl flex items-end gap-4 px-6 py-5 rounded-xl"
    >
      <!-- Ubicación -->
      <div class="flex-1">
        <label class="text-sm text-white">Ubicación</label>
        <input
          type="text"
          placeholder="Dónde quieres ir?"
          class="w-full mt-1 bg-white border border-white px-3 py-2 rounded-lg focus:outline-none focus:border-gray-400"
        />
      </div>

      <!-- Fecha -->
      <div class="flex-1">
        <label class="text-sm text-white">Fecha</label>
        <input
          type="text"
          placeholder="Fecha / Hora"
          class="w-full mt-1 bg-white border border-white px-3 py-2 rounded-lg focus:outline-none focus:border-gray-400"
        />
      </div>

      <!-- Filtros -->
      <div class="flex-1">
        <label class="text-sm text-white">Filtros rápidos</label>
        <input
          type="text"
          placeholder="Jacuzzi, parqueadero..."
          class="w-full mt-1 bg-white border border-white px-3 py-2 rounded-lg focus:outline-none focus:border-gray-400"
        />
      </div>

      <!-- Botón -->
      <div class="min-w-45">
        <app-button-01 text="Buscar"></app-button-01>
      </div>
    </div>
  </form>

</header>
