<header class="w-full">

  <!-- Top bar -->
  <div class="flex items-center justify-center lg:justify-between w-full">
    
    <app-logo-01></app-logo-01>
      <nav class="hidden lg:flex items-center gap-6">

    <!-- P煤blicas -->
    <a
      (click)="navigateTo(ROUTES.HOME)"
      class="text-white hover:text-red-500 transition cursor-pointer"
    >
      Inicio
    </a>

    <a
      (click)="navigateTo(ROUTES.EXPLORE)"
      class="text-white hover:text-red-500 transition"
    >
      Explorar
    </a>

    <a
      (click)="navigateTo(ROUTES.OFFERTS)"
      class="text-white hover:text-red-500 transition"
    >
      Ofertas
    </a>

    <!--  NO LOGUEADO -->
    @if (!isLogged()) {

      <a
        (click)="navigateTo(ROUTES.LOGIN)"
        class="text-white hover:text-red-500 transition cursor-pointer"
      >
        Inicia sesi贸n
      </a>

      <a
        (click)="navigateTo(ROUTES.REGISTER)"
        class="bg-linear-to-r from-[#6E2A35] to-[#A72027]  hover:from-[#7E3A45] hover:to-[#B73037] px-4 py-2 rounded-lg transition cursor-pointer text-white"
      >
        Registrarse
      </a>

    }

    <!--  LOGUEADO -->
    @if (isLogged()) {

      @switch (role()) {

        <!-- ADMIN -->
        @case (1) {
          <a
            (click)="navigateTo(ROUTES.ADMIN)"
            class="text-white hover:text-red-400 transition cursor-pointer"
          >
            Panel Admin
          </a>
        }

        <!-- OWNER -->
        @case (2) {
          <a
            (click)="navigateTo(ROUTES.OWNER)"
            class="text-white hover:text-red-400 transition cursor-pointer"
          >
            Propiedades
          </a>

          <a
            (click)="navigateTo(ROUTES.PROFILE)"
            class="text-white hover:text-red-400 transition cursor-pointer"
          >
            Mi Perfil
          </a>
        }

        <!-- USER -->
        @default {
          <a
            (click)="navigateTo(ROUTES.PROFILE)"
            class="text-white hover:text-red-400 transition cursor-pointer"
          >
            Mi Perfil
          </a>
        }
      }

      <!-- LOGOUT -->
      <button
        (click)="logout()"
        class="bg-linear-to-r from-[#6E2A35] to-[#A72027]  hover:from-[#7E3A45] hover:to-[#B73037] px-4 py-2 rounded-lg transition cursor-pointer text-white "
      >
        Cerrar sesi贸n
      </button>

    }

  </nav>

  </div>


  

  @if (showSearch()) {
    <section class="w-full min-h-[280px] sm:min-h-[360px] lg:min-h-[425px] flex items-center justify-center">

    <div class="flex flex-col text-center text-white px-4 sm:px-6 max-w-3xl gap-6 sm:gap-10">
      <h2 class="text-2xl sm:text-3xl lg:text-5xl font-extrabold leading-tight">
        {{ title }}
      </h2>

      <p class="text-sm sm:text-base lg:text-lg opacity-90">
        {{ subtitle }}
      </p>
    </div>

  </section>

    <form class="hidden lg:flex w-full justify-center mb-[100px]" method="get">
      <div class="w-full lg:max-w-5xl flex items-end gap-4 rounded-xl">
        
        <div class="flex-1">
          <label class="text-sm text-white">Ubicaci贸n</label>
          <input
            type="text"
            placeholder="D贸nde quieres ir?"
            class="w-full mt-1 bg-white border border-white px-3 py-2 rounded-lg focus:outline-none focus:border-gray-400"
          />
        </div>

        <div class="flex-1">
          <label class="text-sm text-white">Fecha</label>
          <input
            type="text"
            placeholder="Fecha / Hora"
            class="w-full mt-1 bg-white border border-white px-3 py-2 rounded-lg focus:outline-none focus:border-gray-400"
          />
        </div>

        <div class="flex-1">
          <label class="text-sm text-white">Filtros r谩pidos</label>
          <input
            type="text"
            placeholder="Jacuzzi, parqueadero..."
            class="w-full mt-1 bg-white border border-white px-3 py-2 rounded-lg focus:outline-none focus:border-gray-400"
          />
        </div>

        <div class="min-w-45">
          <app-button-01 text="Buscar" [fullWidth]=true></app-button-01>
        </div>
      </div>
    </form>
  }

</header>
