<button 
  (click)="navigate()"
  class="
    border 
    border-[#8B0000] 
    text-[#cc3a3a] 
    bg-transparent 
    font-medium 
    rounded-lg
    text-center 
    hover:bg-[#8B0000]/10
    hover:border-[#cc3a3a]
    transition-colors 
    cursor-pointer
    flex 
    items-center 
    justify-between 
    gap-2
    p-2.5
    overflow-hidden
    text-ellipsis
    whitespace-nowrap
  "
  [class.w-full]="fullWidth"
>

  @if (iconLeft) {
    <div class="flex items-center gap-3 flex-1">
      <i [class]="iconLeft + ' text-lg'"></i>
    </div>
  }

  <span class="mx-auto">{{ text }}</span>

  @if (iconRight) {
    <i [class]="iconRight + ' text-lg opacity-70'"></i>
  }
  
</button>
