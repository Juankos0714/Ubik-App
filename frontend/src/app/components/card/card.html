<div class="shrink-0 w-60 sm:w-64 md:w-72 bg-[#1e2128] rounded-2xl overflow-hidden shadow-lg">
  
  <img 
    [src]="card.imagen" 
    [alt]="card.type" 
    class="w-full h-40 sm:h-44 md:h-48 object-cover" 
  />

  <div class="p-3 sm:p-4">
    <h2 class="text-white text-sm sm:text-base font-bold mb-1">
      {{ card.type }}
    </h2>

    @if (showDescription) {
      <p class="text-gray-300 text-xs mb-3 min-h-8 line-clamp-2">
        {{ card.descripcion }}
      </p>
    }

    <div class="flex justify-between gap-4 w-full">
      <app-button-01 text="Reserva"></app-button-01>
      <app-button-02 text="Ver mÃ¡s" routerLink="['/product-room', card.id]"></app-button-02>
    </div>
  </div>
</div>
