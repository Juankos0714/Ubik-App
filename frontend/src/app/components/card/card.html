<div class="w-56 max-w-80 bg-[#1e2128] rounded-2xl overflow-hidden shadow-lg m-5">
    
    <!-- Imagen -->
    <img [src]="card.imagen" [alt]="card.titulo" class="w-full h-25 object-cover">

    <!-- Contenido -->
    <div class="p-4">
        <h2 class="text-white text-lg font-bold italic mb-1">{{ card.titulo }}</h2>
        <p class="text-gray-300 text-xs leading-relaxed mb-2">{{ card.descripcion }}</p>

        <!-- Botones -->
        <div class="flex gap-4 justify-center" >
            <app-button-01 [text]="'Reservar'" class="w-20"></app-button-01>
            <app-button-02 [text]="'Informacion'"></app-button-02>
        </div>
    </div>

</div>
