<div class="relative overflow-hidden rounded-xl bg-gray-900 text-white h-50 max-w-sm min-w-xs ">
    <!-- Imagen de fondo -->
    <div class="absolute inset-0">
        <img [src]="cardHabitacion.imagen" alt="habitacion" class="h-full w-full object-cover opacity-40 "/>
    </div>

    <!-- Contenido -->
    <div class="relative p-4">
        <h2 class="text-2xl font-bold tracking-wide">{{cardHabitacion.nombre}}</h2>
        <p class="mt-4 text-sm leading-relaxed text-gray-200 h-17 max-h-full">
            {{cardHabitacion.descripcion}}
        </p>
    </div>

    <!-- Divider -->
    <div class="mt-3 w-full border-t border-white"></div>

    <!-- CaracterÃ­sticas -->
    <div class="relative flex justify-between px-8 py-2 text-base font-semibold">
        @for (servicio of cardHabitacion.servicios; track servicio) {
            <span>{{servicio}}</span>
        }
    </div>
</div>
