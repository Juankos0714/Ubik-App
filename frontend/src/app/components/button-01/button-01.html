<button 
  (click)="navigate()"
  class="bg-gradient-to-r from-[#6E2A35] to-[#A72027]
         text-white font-medium rounded-lg
         text-center hover:from-[#7E3A45]
         hover:to-[#B73037] transition-colors cursor-pointer
         flex items-center justify-between gap-2"
  [class.w-full]="fullWidth"
  style="padding: 10px;"
>

  <div class="flex items-center gap-3 flex-1">
    @if (iconLeft) {
      <i [class]="iconLeft + ' text-lg'"></i>
    }
    <span>{{ text }}</span>
  </div>

  @if (iconRight) {
    <i [class]="iconRight + ' text-lg opacity-70'"></i>
  }
  
</button>
