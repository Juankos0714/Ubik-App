<button 
  (click)="navigate()"

  class="
      bg-linear-to-r 
      from-[#6E2A35] 
      to-[#A72027]
      text-white 
      font-medium 
      rounded-lg
      text-center 
      hover:from-[#7E3A45]
      hover:to-[#B73037] 
      transition-colors 
      cursor-pointer
      flex items-center 
      justify-between 
      gap-2
      p-2.5
      "
  [class.w-full]="fullWidth"
text-overflow: ellipsis;
text-clip
>

  @if (iconLeft) {
  <div class="flex items-center gap-3 flex-1">
      <i [class]="iconLeft + ' text-lg'"></i>
    </div>
  }

  <span class="mx-auto">{{ text }}</span>

  @if (iconRight) {
    <i [class]="iconRight + ' text-lg opacity-70'"></i>
  }
  
</button>
