<div class="container mx-auto px-4 py-8">
  <!-- Título de la sección -->
  <h1 class="text-white text-2xl mb-6 text-center">Tus Ofertas</h1>

  <!-- Columna de cards centrada -->
  <div class="flex flex-col items-center gap-6 max-w-2xl mx-auto">
    
    <!-- Card para agregar nueva oferta -->
    <div class="w-full max-w-sm">
      <div class="flex bg-gradient-to-br from-[#F7E8E3] to-[#EDD9D3] rounded-xl overflow-hidden shadow-md w-full border-2 border-dashed border-[#4A2A2A] hover:border-solid hover:shadow-lg transition-all duration-300 cursor-pointer group">
        
        <div class="w-2/3 flex flex-col items-center justify-center p-5">
          <!-- Icono de agregar -->
          <div class="w-16 h-16 rounded-full bg-[#4A2A2A] flex items-center justify-center mb-3 group-hover:scale-110 transition-transform duration-300">
            <svg class="w-10 h-10 text-[#F7E8E3]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
          </div>
          
          <h2 class="text-xl font-extrabold text-[#4A2A2A] uppercase text-center">
            Agregar Oferta
          </h2> 
        </div>

        <div class="w-1/2 bg-[#4A2A2A] flex items-center justify-center">
          <svg class="w-20 h-20 text-[#F7E8E3] opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
          </svg>
        </div>
      </div>
    </div>
    <!-- Cards de ofertas existentes en columna -->
    @for (hab of habitacionesOfertas; track hab.id) {
      <app-card-offers
        class="w-full max-w-sm text-base"
        [card]="hab"                 
        [textButton1]="'Editar'"    
        [textButton2]="'Eliminar'"   
        [showButton01]="true"
        [showButton02]="true"
        [showDescription]="false">
      </app-card-offers>
    }
    
  </div>
</div>
