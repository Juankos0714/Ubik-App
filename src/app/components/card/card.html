<div
  class="shrink-0 w-60 sm:w-64 md:w-72 
         min-h-80 sm:min-h-[340px] md:min-h-[360px]
         max-h-80 sm:max-h-[340px] md:max-h-[360px]
         bg-[#1e2128] rounded-2xl overflow-hidden shadow-lg
         flex flex-col"
>
  <img
    [src]="card.imageUrls.length ? card.imageUrls[0] : './assets/images/ubikLogo.jpg'"
    class="w-full h-40 object-cover"
  />

  <div class="p-4 flex flex-col flex-1">
    <h2 class="text-white font-bold mb-1 truncate">
      {{ card.roomType }}
    </h2>

    @if (showDescription) {
      <p class="text-gray-300 text-xs mb-3 line-clamp-2 overflow-hidden text-ellipsis">
        {{ card.description }}
      </p>
    }

    <div class="flex justify-between gap-2 mt-auto">
      <app-button-01
        text="Reserva"
        [routerLink]="['/roominfo']"
        [id]="card.id"
        action="reservar"
      ></app-button-01>

      <app-button-02
        text="Ver mÃ¡s"
        [routerLink]="'/roominfo'"
        [queryParams]="{ id: card.id }"
      ></app-button-02>
    </div>
  </div>
</div>
