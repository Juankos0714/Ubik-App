<div class="bg-[#14090C] rounded-2xl overflow-hidden border border-white/10 shadow-lg hover:shadow-xl transition-all duration-300 flex flex-col">

  <div class="relative h-52 overflow-hidden">

  <!-- Imagen -->
  <img
    [src]="card.image"
    [alt]="card.roomType"
    class="w-full h-full object-cover hover:scale-105 transition-transform duration-500"
  />

  <!-- Degradado inferior -->
  <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-transparent"></div>

  <!-- Ubicación (arriba izquierda) -->
  <div class="absolute top-3 left-3 bg-black/60 backdrop-blur-md px-3 py-1 rounded-full text-xs text-white">
    {{ card.location }}
  </div>

  <!-- Estado disponible (arriba derecha) -->
  <div
    class="absolute top-3 right-3 px-3 py-1 rounded-full text-xs font-medium"
    [ngClass]="card.isAvailable ? 'bg-green-600/80 text-white' : 'bg-gray-700 text-white'"
  >
    {{ card.isAvailable ? 'Disponible' : 'No disponible' }}
  </div>

  <!-- Información inferior derecha -->
  <div class="absolute bottom-0 left-0 w-full p-4 flex justify-between items-end">

    <div>
     <a
        [routerLink]="['/motelProfile', card.motelId]"
        class="text-sm text-gray-300 hover:text-gray-100"
      >
        {{ card.motelName }}
      </a>
      <h3 class="text-lg font-semibold text-white">
        {{ card.roomType }}
      </h3>
    </div>

  </div>

</div>

  <div class="p-5 flex flex-col flex-1">

    <p class="text-sm text-gray-400 line-clamp-2 mb-4">
      {{ card.descripcion }}
    </p>

    <div class="mt-auto">

      <div class="flex items-center justify-between mb-4">
        <span class="text-amber-400 font-bold text-xl">
          $ {{ card.price | number }}
        </span>
        <span class="text-xs text-gray-500">
          {{ card.adress }}
        </span>
      </div>

      <div class="flex gap-3 flex-col">

        <app-button-01
          text="Reservar"
          [fullWidth]="true"
          (clicked)="openPayment()">
        </app-button-01>

        <button
          (click)="onViewLocation()"
          class="border border-[#8B0000] text-[#cc3a3a] rounded-lg px-4 py-2 hover:bg-[#6E2A35]/20 transition w-full cursor-pointer">
          Ver ubicación
        </button>

      </div>

    </div>
  </div>
</div>
